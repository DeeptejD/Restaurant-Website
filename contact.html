<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/menu.html">Little Lemon Restaurant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/menu.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/booking.html">Booking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact.html">Contact</a>
                </li>
            </ul>
            <span class="navbar-text">

            </span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="mx-auto col-10 col-md-8 col-lg-6">
                <legend>Subscribe!</legend>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="exmaple@xyz.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
                    <div class="mb-3">
                        <label for="inputGender">Select Gender</label>
                        <select name="genderSelect" id="genderSelect" class="form-select">
                            <option value="default" selected>Select</option>
                            <option value="male">Male</option>
                            <option value="female">female</option>
                            <option value="others">others</option>
                            <option value="None">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputPass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPass" aria-describedby="passHelp">
                    <div id="inputPass" class="form-text">Your password must be 8-20 characters long, and must
                        contain
                        letters and numbers and must not contain spaces, special characters or emojis.</div>

                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label for="check1" class="form-check-label">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                </form>


            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
</body>

</html>
