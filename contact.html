<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
    <header role="banner">
        <img id="logo-main" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32877/logo-thing.png" width="200"
            alt="Logo Thing main logo">
        <nav id="navbar-primary" class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#navbar-primary-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbar-primary-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header><!-- header role="banner" -->
<body>
    
    <div class="container">
        <div class="row">
            <div class="mx-auto col-10 col-md-8 col-lg-6">
                <legend>Subscribe!</legend>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="exmaple@xyz.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
                    <div class="mb-3">
                        <label for="inputGender">Select Gender</label>
                        <select name="genderSelect" id="genderSelect" class="form-select">
                            <option value="default" selected>Select</option>
                            <option value="male">Male</option>
                            <option value="female">female</option>
                            <option value="others">others</option>
                            <option value="None">Prefer not to say</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputPass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPass" aria-describedby="passHelp">
                    <div id="inputPass" class="form-text">Your password must be 8-20 characters long, and must
                        contain
                        letters and numbers and must not contain spaces, special characters or emojis.</div>

                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label for="check1" class="form-check-label">I agree to the Terms and Conditions</label>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                </form>


            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
</body>

</html>
